<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Api</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/weather.webp">
</head>
<body>
    <div class="app-main">
        <div>Check Weather of your City</div>
        <div class="search-input">
            <input type="text" class="input-box" id="input-box" placeholder="Enter City Name...">
        </div>

        <div class="weather-body" id="weather-body">
            <div class="location-details">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
                <div class="img"></div>
            </div>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
